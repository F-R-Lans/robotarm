!<!DOCTYPE html>
<html>
 <head>
  <title>Robotarm12</title>
 </head>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            //Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 1000;

            //Het level inladen
            robotArm.randomLevel("1, 8");

            // Jou instructies volgen hier
            var a=9
			for(x = 0; x < 300; x++){
			robotArm.grab();
			console.log(color = robotArm.scan());

			if (color === "red") {
			robotArm.moveRight();
			robotArm.drop();
			robotArm.moveLeft();
		} else if (color === "white"){
			robotArm.moveRight();
			robotArm.drop();
			robotArm.moveLeft();
		}else if (color === "green"){
			robotArm.moveRight();
			robotArm.drop();
			robotArm.moveLeft();
		}else if (color === "blue"){
			robotArm.moveRight();
			robotArm.drop();
			robotArm.moveLeft();
		}else {
			robotArm.moveRight();
			robotArm.grab();
			robotArm.moveLeft();
			robotArm.drop();
			robotArm.moveRight();
		}
			}
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
