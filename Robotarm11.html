!<!DOCTYPE html>
<html>
 <head>
  <title>Robotarm11</title>
 </head>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            //Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 1000;

            //Het level inladen
            robotArm.loadLevel("exercise 12");

            // Jou instructies volgen hier
            var a=9
			for(x = 0; x < 9; x++){
			robotArm.grab();
			color = robotArm.scan();

			if (color === "red") {
            	for (var i=0; i<a; i++) {
                        robotArm.moveRight();
                    }
                    robotArm.drop();
                for (var i=0; i<a; i++) {
                        robotArm.moveLeft();
                    }
                    robotArm.moveRight();
                    a--;
                }else{
                    robotArm.drop();
                    robotArm.moveRight();
                a--;
                }
		}



            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
